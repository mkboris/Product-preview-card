<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <title>Product Preview Card</title>
  </head>
  <body>
    <main>
      <div class="product-card">
        <div class="card-image">
          <picture class="card-picture">
            <source
              media="(max-width: 660px)"
              srcset="images/image-product-mobile.jpg"
            />
            <img
              src="images/image-product-desktop.jpg"
              alt="A Perfume bottle"
            />
          </picture>
        </div>
        <article class="card-info">
          <h3 class="card-title">PERFUME</h3>
          <h1 class="main-title">Gabrielle Essence Eau De Parfum</h1>
          <p class="description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL
          </p>
          <h2 class="price">
            $149.99<span class="sec-price"><s>$169.99</s></span>
          </h2>
          <button><img src="images/icon-cart.svg" alt="" />Add to Cart</button>
        </article>
      </div>
    </main>
  </body>
</html>
